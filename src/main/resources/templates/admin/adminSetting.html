<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ユーザー画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            width: 200px;
            margin: 10px;
            padding: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
        <div th:replace="layout/adminHeader :: header"></div>
		<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h2 class="mb-4">ユーザー管理</h2>
                 <a th:href="@{/edit}" class="btn btn-primary btn-custom">
                    <i class="bi bi-pencil-square me-2"></i>編集
                </a>
                <a th:href="@{/admin/register}" class="btn btn-danger btn-custom">
                    <i class="bi bi-trash me-2"></i>新規作成
                </a>
            </div>
        </div>
        <a  class="btn btn-secondary" onclick="history.back()">キャンセル</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
