<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理者画面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link th:href="@{css/home.css}" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/articles}">S/A</a>
            <div class="d-flex">
                <a type="submit" class="nav-link mr-3" th:href="@{/articles}" role="button">ホーム</a>
                <a class="nav-link mr-3" th:href="@{/profile}">ユーザー</a>
                
                 <form class="ml-3" th:action="@{/logout}" method="post">
			        <input type="submit" name="logout" class="btn btn-secondary" value="ログアウト"/>
			    </form>
            </div>
        </div>
    </nav>
	</header>
	
     <div class="container mt-5">
        <div class="row">
<div class="col-md-8">
    <div class="card">
        <div class="card-header">
            <h2>記事</h2>
        </div>
<div class="card-body">
    <div th:each="article : ${articlesPage}" class="mb-3 p-3 border rounded">
        <div class="row align-items-center">
            <div class="col-3">
                <img class="img-fluid border rounded" th:src="@{'/images/' + ${article.imageFileName}}" th:alt="${article.imageFileName}" style="height: 100px; object-fit: cover; width: 100%;" />
            </div>
            <div class="col-7">
                <h4 th:text="${article.title}">タイトル</h4>
                <p class="text-muted mb-0" th:text="${article.user.username}">作者名</p>
            </div>
            <div class="col-2 text-end">
                <a class="btn btn-danger btn-sm" th:href="@{/admin/delete(id=${article.id})}">削除</a>
            </div>
        </div>
        <a th:href="@{/admin/comment(id=${article.id})}" class="text-decoration-none text-dark">
            <p class="mt-2 mb-0" th:text="${#strings.abbreviate(article.content, 100)}">内容</p>
        </a>
    </div>
</div>
    </div>
</div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>ユーザー</h2>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li th:each="user, userStat : ${users}" class="list-group-item d-flex justify-content-between align-items-center">
                                <span th:text="${userStat.count + '. ' + user.username}">1. ユーザ名</span>
               					<a class="btn btn-danger btn-sm" th:href="@{/admin/deleteUser(id=${user.id})}">削除</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
