<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー削除確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div th:replace="layout/adminHeader :: header"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <span th:switch="${user.role}">
                            <h1 th:case="'ROLE_USER'"><i class="fas fa-user"></i> 一般ユーザー</h1>
                            <h1 th:case="'ROLE_ADMIN'"><i class="fas fa-user-shield"></i> 管理者ユーザー</h1>
                        </span>
                        <h3 class="mb-0"><i class="fas fa-exclamation-triangle"></i> 削除確認</h3>
                    </div>
                    <div class="card-body">
                        <p class="lead"><i class="fas fa-exclamation-circle"></i> 本当にアカウントを削除しますか？この操作は取り消せません。</p>
                        <p><strong><i class="fas fa-user"></i> ユーザー名:</strong> <span th:text="${user.username}" class="h6 fs-1 text-danger"></span></p>

                        <form th:action="@{/admin/deleteUser(id=${user.id})}" method="post" class="mt-4">
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-danger flex-grow-1 me-2">
                                    <i class="fas fa-trash-alt"></i> 削除する
                                </button>
                                <a th:href="@{/admin}" class="btn btn-secondary flex-grow-1">
                                    <i class="fas fa-times"></i> キャンセル
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
