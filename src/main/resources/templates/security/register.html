<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
     <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
						<h2 class="card-title text-center mb-4">新規作成</h2>
						<form th:action="@{/register}" th:object="${user}" method="post">
						    <div class="mb-3">
						        <label for="username" class="form-label">名前</label>
						        <input type="text" class="form-control" id="username" th:field="*{username}">
						        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
						    </div>
						    <div class="mb-3">
						        <label for="password" class="form-label">パスワード</label>
						        <input type="password" class="form-control" id="password" th:field="*{password}">
						        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
						    </div>
						    <select th:field="*{role}" hidden>
						        <option value="ROLE_USER">ユーザー</option>
						    </select>
						    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
						    <div class="d-grid">
						        <button type="submit" class="btn btn-dark">登録</button>
						    </div>
						</form>
                    </div>
                    <a  th:href="@{/login}">ログイン</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
