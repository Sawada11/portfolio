<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー削除確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0">ユーザー削除確認</h3>
                    </div>
                    <div class="card-body">
                        <p class="lead">本当にアカウントを削除しますか？この操作は取り消せません。</p>
                        <p><strong>ユーザー名:</strong> <span th:text="${user.username}" class="h6 fs-1 text-danger"></span></p>
                        
                        <form th:action="@{/delete}" method="post" class="mt-4">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger">削除する</button>
                                <a th:href="@{/profile}" class="btn btn-secondary">キャンセル</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
