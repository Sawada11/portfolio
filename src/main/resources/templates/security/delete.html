<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー削除確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/custom.css}" rel="stylesheet">
        <style>
        .navbar-nav .nav-link {
            color: rgba(0,0,0,.55);
        }
        .navbar-nav .nav-link:hover {
            color: rgba(0,0,0,.7);
        }
    </style>
</head>
<body class="bg-light">
	   <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" th:href="@{/articles}">S/A</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/articles}">
                                <i class="fas fa-home me-1"></i>ホーム
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/profile}">
                                <i class="fas fa-user me-1"></i>プロファイル
                            </a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-link nav-link">
                                    <i class="fas fa-sign-out-alt me-1"></i>ログアウト
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0">ユーザー削除確認</h3>
                    </div>
                    <div class="card-body">
                        <p class="lead">本当にアカウントを削除しますか？この操作は取り消せません。</p>
                        <p><strong>ユーザー名:</strong> <span th:text="${user.username}" class="h6 fs-1 text-danger"></span></p>
                        
                        <form th:action="@{/delete}" method="post" class="mt-4">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger">削除する</button>
                                <a  class="btn btn-secondary" onclick="history.back()">キャンセル</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
