<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{css/home.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="layout/header :: header"></div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h2 th:text="${user.username}">名前</h2>
                <a th:href="@{/edit(id=${user.id})}" class="btn btn-outline-secondary">編集</a>
            </div>
        </div>

        <h3 class="mt-4 border-bottom"></h3>
 <div class="container mt-4">
    <div class="row">
        <div class="col-md-3 col-sm-6 " th:each="article : ${articles}">
            <a th:href="@{/articles/comment(id=${article.id})}" style="text-decoration: none; color: inherit;">
                <div class="card-img-top">
                    <img class="border rounded" th:src="@{'/images/' + ${article.imageFileName}}" th:alt="${article.imageFileName}" />
                </div>
                <div class="card-body">
                    <h5 class="card-title text-dark" th:text="${#strings.abbreviate(article.title, 18)}"></h5>
                    <p class="card-text text-secondary" th:text="${#strings.abbreviate(article.content, 18)}"></p>
                    <p class="card-text">
                        <small class="text-muted" th:text="${article.user.username}"></small>
                    </p>
                </div>
            </a>
            <div class="float-end">
              <a  th:href="@{/articles/edit(id=${article.id})}">編集</a>
              <a th:href="@{/articles/delete(id=${article.id})}">削除</a>
            </div>
        </div>
    </div>
</div>
   <a th:href="@{/articles/create}" class="fab-button">+</a>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
