<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>S/A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link th:href="@{/css/home.css}" rel="stylesheet">
    <style>
        @media (max-width: 991px) {
            .navbar-nav {
                flex-direction: column;
            }
            .navbar-nav .nav-item {
                margin: 0.25rem 0;
            }
        }
        .nav-link, .btn-outline-light {
            display: inline-flex;
            align-items: center;
        }
        .nav-link i, .btn-outline-light i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/admin}">
                    <i class="fas fa-cog"></i> S/A 管理画面
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin}">
                                <i class="fas fa-home"></i> ホーム
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/register}">
                                <i class="fas fa-plus-circle"></i> 新規作成
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/articles}">
                                <i class="fas fa-globe"></i> サイト表示
                            </a>
                        </li>
                    </ul>
                    <form th:action="@{/logout}" method="post" class="d-flex">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="fas fa-sign-out-alt"></i> ログアウト
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
