<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>記事を投稿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link th:href="@{css/home.css}" rel="stylesheet">
    <style>

        .form-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div th:replace="layout/header :: header"></div>
   <div class="body">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container p-5">
                <h2 class="text-center mb-4">新規記事投稿</h2>
                <form method="post" th:action="@{/articles/create}" enctype="multipart/form-data" th:object="${articleDto}">
                    <div class="mb-4">
                        <label for="title" class="form-label">タイトル</label>
                        <input type="text" class="form-control" id="title" th:field="${articleDto.title}" placeholder="記事のタイトルを入力してください">
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger mt-1"></p>
                    </div>
                    
                    <div class="mb-4">
                        <label for="content" class="form-label">内容</label>
                        <textarea class="form-control" id="content" th:field="${articleDto.content}" rows="5" placeholder="記事の内容を入力してください"></textarea>
                        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger mt-1"></p>
                    </div>
                    
                    <div class="mb-4">
                        <label for="image" class="form-label">画像</label>
                        <input type="file" class="form-control" id="image" th:field="${articleDto.imageFileName}">
                        <p th:if="${#fields.hasErrors('imageFileName')}" th:errors="*{imageFileName}" class="text-danger mt-1"></p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-paper-plane me-2"></i>投稿する
                        </button>
                        <a onclick="history.back()" class="btn btn-outline-secondary btn-lg" role="button">
                            <i class="fas fa-arrow-left me-2"></i>戻る
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
