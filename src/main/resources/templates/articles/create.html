<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>記事を投稿</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="contaier">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">記事を投稿</h2>
				  <form methot="post" enctype="multipart/form-data" th:object="${articleDto}">
				    <div class="row mb-3">
				        <label class="col-sm-4 col-form-label">タイトル</label>
				        <div class="col-sm-8">
				            <input class="form-control" th:field="${articleDto.title}">
				        </div>
				    </div>
				    <div class="row mb-3">
				        <label class="col-sm-4 col-form-label">内容</label>
				        <div class="col-sm-8">
				            <textarea class="form-control" th:field="${articleDto.content}"></textarea>
				        </div>
				    </div>
				    <div class="row mb-3">
				        <label class="col-sm-4 col-form-label">画像</label>
				        <div class="col-sm-8">
				            <input type="file" class="form-control" th:field="${articleDto.imageFileName}">
				     	</div>
    				</div>
    				 <div class="row">
				        <div class="col-sm-8 offset-sm-4 d-grid">
				            <button type="submit" class="btn btn-primary">投稿</button>
				        </div>
				        <div class="col-sm-8 offset-sm-4 d-grid">
				            <button type="submit" class="btn btn-outline-primary" href="/articles" role="button">＜もどる</button>
				        </div>
				    </div>
				  </form>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
