<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>編集画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="contaier">
		<div class="row">
			<div class="col-md-8 mx-auto rounded border p-4 m-4">
				<h2 class="text-center mb-5">編集画面</h2>
				
	<form method="post" th:action="@{/articles/edit}"　enctype="multipart/form-data" th:object="${articleDto}">
	    <div class="row mb-3">
	        <div class="col-sm-8">
	            <input readonly class="d-none " th:value="${article.id}">
	            <input readonly class="d-none" th:value="${articleDto.user.id}">
	            <input  class="d-none" th:value="${article.createdAt}">
	        </div>
	    </div>
	 <div class="row mb-3">
	        <label class="col-sm-4 col-form-label">タイトル</label>
	        <div class="col-sm-8">
	            <input class="form-control" th:field="${articleDto.title}">
	            <p th:if="${#fields.hasErrors('title')}" th:errors="${articleDto.title}" th:errorclass="text-danger"></p>
	        </div>
	    </div>
	     <div class="row mb-3">
	        <label class="col-sm-4 col-form-label">内容</label>
	        <div class="col-sm-8">
	            <input class="form-control" th:field="${articleDto.content}">
	            <p th:if="${#fields.hasErrors('content')}" th:errors="${articleDto.content}" th:errorclass="text-danger"></p>
	        </div>
	    </div>
	    	<div class="row mb-3">
			<div class="offset-sm-4 col-sm-8">
				<img th:src="@{'/images/' + ${article.imageFileName}}"
					alt="..." width="150">
			</div>
		</div>
	    <div class="row mb-3">
	        <label class="col-sm-4 col-form-label">画像</label>
	        <div class="col-sm-8">
	            <input type="file" class="form-control" th:field="${articleDto.imageFileName}">
	            <p th:if="${#fields.hasErrors('imageFileName')}" 
	            	th:errors="${articleDto.imageFileName}" th:errorclass="text-danger"></p>
	        </div>
	    </div>
	    
	     <div class="row">
			<div class="col-sm-8 offset-sm-4 d-grid">
				<button type="submit" class="btn btn-primary">編集</button>
			</div>
			 <div class="col-sm-8 offset-sm-4 d-grid">
				<a type="submit" class="btn btn-outline-primary" th:href="@{/articles}" role="button">＜もどる</a>
			</div>
		</div>
	</form>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
