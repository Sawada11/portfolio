<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>記事削除確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .custom-card { box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); }
    </style>
</head>
<body>
    <div th:replace="layout/header :: header"></div>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card custom-card">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">記事削除確認</h2>
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill"></i> この操作は取り消せません。本当に削除しますか？
                        </div>
                        
                        <form method="post" th:action="@{/profile/delete(id=${article.id})}" enctype="multipart/form-data" th:object="${articleDto}">
                            <div class="mb-4">
                                <h5 class="fw-bold">タイトル</h5>
                                <p class="lead" th:text="${articleDto.title}"></p>
                            </div>
                            
                            <div class="mb-4">
                                <h5 class="fw-bold">内容</h5>
                                <p th:text="${articleDto.content}"></p>
                            </div>
                            
                            <div class="mb-4">
                                <h5 class="fw-bold">画像</h5>
                                <img th:src="@{'/images/' + ${article.imageFileName}}" alt="記事画像" class="img-fluid rounded">
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger btn-lg">
                                    <i class="bi bi-trash-fill me-2"></i>削除する
                                </button>
                                <a class="btn btn-outline-secondary btn-lg" onclick="history.back()" role="button">
                                    <i class="bi bi-arrow-left me-2"></i>戻る
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
