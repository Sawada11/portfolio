<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>コメント画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="contaier">
		<div class="row col-md-8 mx-auto rounded">
			<div class="  p-4 m-4">

				
	 <div class="row mb-3">
			<div class="offset-sm-4 col-sm-8 ">
				<img class="object-fit-contain w-75" th:src="@{'/images/' + ${article.imageFileName}}"
					alt="..." >
			</div>
		</div>
	    <div class="row mb-3">
	        <div class="col-sm-8">
	            <input  type="hidden" th:field="${articleDto.user.id}" th:value="${articleDto.user.id}">
	        </div>
	    </div>
	 <div class="row mb-3">
	        <label class="col-sm-4 col-form-label">タイトル</label>
	        <div class="col-sm-8">
	            <input class="form-control" th:field="${articleDto.title}">
<!--	            <p th:if="${#fields.hasErrors('title')}" th:errors="${articleDto.title}" th:errorclass="text-danger"></p>-->
	        </div>
	    </div>
	     <div class="row mb-3">
	        <label class="col-sm-4 col-form-label">内容</label>
	        <div class="col-sm-8">
	            <input class="form-control" th:field="${articleDto.content}">
<!--	            <p th:if="${#fields.hasErrors('content')}" th:errors="${articleDto.content}" th:errorclass="text-danger"></p>-->
	        </div>
	    </div>
	    
	     <div class="row">
			
			 <div class="col-sm-8 offset-sm-4 d-grid">
				<a type="submit" class="btn btn-outline-primary" th:href="@{/articles}" role="button">＜もどる</a>
			</div>
		</div>
		
		<form method="post" th:action="@{/articles/post(id=${article.id})}"enctype="multipart/form-data" th:object="${commentDto}">
		 <label>ユーザーID</label>
		 <input class="form-control" th:field="${commentDto.user.id}" value="2">
		 <label>記事ID</label>
		 <input  class="form-control-plaintext" th:field="${commentDto.article}" th:value="${article.id}">
		 <label>コメント内容</label>
		 <div class="d-flex">
			 <input class="w-75" th:field="${commentDto.content}">
				<div class="">
					<button type="submit" class="btn btn-primary">コメント</button>
				</div>
		</div>	
		</form>
		
		<div class="col-md-3 col-sm-6" th:each="comment : ${comments}">
			    <div th:if="${comment.article.id} == ${article.id}">
					<p th:text="${comment.user.name}"></p>
			<p th:text="${comment.content}"></p>

<!--			<p th:text="${article.id}"></p>-->
			    </div>
		</div>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
